{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid offset-1">
        <div class="row m-auto">
            <h2 class="text-center">New Question</h2>
        </div>

        <form action="{% url 'ask:ask' %}" novalidate method="post" class="mt-2">
            {% csrf_token %}
            {% include "includes/render_form.html" %}
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>
{% endblock %}
