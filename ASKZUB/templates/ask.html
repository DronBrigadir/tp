{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row m-auto">
            <h2 class="text-center">New Question</h2>
        </div>

        <form class="mt-2">
            <div class="form-group row">
                <label for="inputQuestionTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputQuestionTitle" placeholder="Question title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputQuestionText" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputQuestionText" rows="10" placeholder="Put question text here"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTags" placeholder="tag, tag, tag...">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Ask</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
