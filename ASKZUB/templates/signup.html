{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row align-items-center">
            <h2>Registration</h2>
        </div>

        <div class="row">
            <form>
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" placeholder="enter login">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" placeholder="enter e-mail">
                </div>
                <div class="form-group">
                    <label>NickName</label>
                    <input class="form-control" placeholder="enter NickName">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" value="qwerty">
                </div>
                <div class="form-group">
                    <label>Repeat password</label>
                    <input class="form-control" type="password" value="qwerty">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Avatar</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0">Register!</button>
            </form>
        </div>
    </div>
{% endblock %}
