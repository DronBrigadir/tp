{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row align-items-center">
            <h2>Log in</h2>
        </div>

        <div class="row">
            <form>
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" placeholder="Enter your login here">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" value="qwerty">
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0">Log In</button>
            </form>
        </div>

        <div class="row">
            <a href="{% url 'ask:signup' %}">create new account</a>
        </div>
    </div>
{% endblock %}
