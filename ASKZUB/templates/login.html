{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid offset-3">
        <div class="row m-auto">
            <h2 class="text-center">Log in</h2>
        </div>

        <form action="{% url 'ask:login' %}?next={{ next_url }}" novalidate method="post" class="mt-2">
            {% csrf_token %}
            {% include "includes/render_form.html" %}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>

        <div class="row m-auto">
            <a href="{% url 'ask:signup' %}">Create new account</a>
        </div>
    </div>
{% endblock %}
