{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid offset-3">
        <div class="row m-auto">
            <h2 class="text-center">Log in</h2>
        </div>

        <form class="mt-2">
            <div class="form-group row">
                <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" value="qwerty">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>

        <div class="row m-auto">
            <a href="{% url 'ask:signup' %}">Create new account</a>
        </div>
    </div>
{% endblock %}
