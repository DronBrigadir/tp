{% extends "extends/base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row border border-secondary">
            {% include "includes/question_unit.html" %}
        </div>

        <hr style="height: 2px; background-color: black">

        {% for answer in answers %}
            <div class="row border border-secondary my-2">
                {% include "includes/answer_unit.html" %}
            </div>
        {% endfor %}

        <hr style="height: 2px; background-color: black">

        {% include "includes/pagination.html" with items=answers %}

        <div class="row comment">
            <div class="form-group" style="width: 50%">
                <label></label>
                <textarea class="form-control" rows="5" placeholder="Write your answer..."></textarea>
                <button class="btn btn-outline-success my-4">Answer</button>
            </div>
        </div>
    </div>
{% endblock %}
