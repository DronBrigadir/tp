dist: trusty
sudo: required

language: c

branches:
  only:
    - C/C++_HW_2

os: linux

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc
      - valgrind
      - cppcheck
      - clang

install:
  - cmake --version
  - gcc --version
  - clang --version
  - sudo apt install cppcheck
  - sudo apt install valgrind
  - sudo apt install libgtest-dev
  - cd /usr/src/gtest
  - dir
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"

script:
  - ls -la
  - pwd
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - export CC=/usr/bin/gcc-6
  - mkdir build
  - cd build
  - cmake ..
  - make
  - valgrind --tool=memcheck --leak-check=full ./task ../project/data/data.txt
  - cppcheck --enable=all --std=c99 --check-config --suppress=missingIncludeSystem -I ../project/include/ ../project/src/
  - ./task ../project/data/data.txt
  - ./gtest_test